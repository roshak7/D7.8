{% extends 'base.html' %}
{% block title %}My Library — Edit Friend{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-sm-12">
            <h4 class="text-center">Добавить друга</h4>
        </div>
    </div>
    <div class="row row-margin-top">
        <div class="col col-sm-12">
            <form method='post'>
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-4">
                        {{ form|crispy }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="submit" class="btn btn-secondary author-form-btn">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
